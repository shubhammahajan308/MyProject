<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="d-flex justify-content-center align-items-center"
        style="height:100px ;font-size:25px;font-style:cursive">Forget password!!!
    </div>
    <div class="col-12  d-flex justify-content-center align-items-center "
        style=" width:100% ;height: 100% ;font-size:large;"><i class="fas fa-user"></i>
        <form style="border: 15px;border-style: solid;padding: 10px ;height: 500px;font-size:larger ;border-radius:
            20px;">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="enter your username Here">
                <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="enter your password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Re-enter Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="re-enter your password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="reset" class="btn btn-primary">Reset password</button>
        </form>
    </div>
</body>

</html>
